<tr class="{CSS_ROW} {ADDITIONAL_CSS}">
	<td class="std small">
		<img class="xoct_preview_image" src="{PREVIEW}">
		<p class="event-state">{STATE}</p>
		{MODAL}
	</td>
	<td class="std small">
		<div class="btn-group-vertical" role="group" >
			<!-- BEGIN link -->
			<a href="{LINK_URL}" target="_blank" class="btn btn-info" {MODAL_LINK}>{LINK_TEXT}</a>
			<!-- END link -->
		</div>
	</td>
	<td class="std small">
		{TITLE}
	</td>
	<td class="std small">
		{PRESENTER}
	</td>
	<td class="std small">
		{LOCATION}
	</td>
	<td class="std small">
		{DATE}
	</td>
	<!-- BEGIN owner -->
	<td class="std small">
		{OWNER}<!-- BEGIN invitations --> <span class="badge">+ {INVITATIONS}</span> <!-- END invitations -->
	</td>
	<!-- END owner -->
	<td class="std small">
		{ACTIONS}
	</td>
</tr>
