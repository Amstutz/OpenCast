<div id="chat_body">
	<ul id="messages"></ul>
	<form action="">
		<input id="m" autocomplete="off" /><button>Send</button>
	</form>
	<script src="http://local.ilias54.com:3000/socket.io/socket.io.js" type="text/javascript"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script>
		$(function () {
			console.log("{TOKEN}");
			/* globals io */
			var socket = io("local.ilias54.com:3000", {query: {token: "{TOKEN}"	}});
			console.log("ok");
			$('form').submit(function(e){
				e.preventDefault(); // prevents page reloading
				socket.emit('chat message', $('#m').val());
				$('#m').val('');
				return false;
			});
			socket.on('chat message', function(msg){
				$('#messages').append($('<li>').text(msg));
			});
		});
	</script>
</div>
