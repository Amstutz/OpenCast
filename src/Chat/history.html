<!doctype html>
<html>
<head>
    <title>studer + raimann chat</title>
    <link href="Customizing/global/plugins/Services/Repository/RepositoryObject/OpenCast/src/Chat/chat.css" rel="stylesheet">
</head>
<body id="srchat_body">
<div id="chat_body">
    <ul id="messages">
        <!-- BEGIN message -->
        <li>
            <div class="srchat_profile_picture_div">
                <img class="srchat_profile_picture" height="30px" src="/data/{CLIENT_ID}/usr_images/usr_{USER_ID}_xsmall.jpg" onerror="if (this.src != 'http://local.ilias54.com/templates/default/images/no_photo_xsmall.jpg') this.src = 'http://local.ilias54.com/templates/default/images/no_photo_xsmall.jpg';">
            </div>
            <div class="srchat_message_div">
                <p class="srchat_message_name">{PUBLIC_NAME}</p>
                <p class="srchat_message_content">{MESSAGE}</p>
            </div>
        </li>
        <!-- END message -->
    </ul>
</div>
</body>
</html>
